<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Operaciones - Death Squad Airsoft Team</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--dark);
            padding: 1.5rem;
            border: 2px solid var(--accent);
            border-radius: 8px;
        }

        .admin-header h1 {
            margin: 0;
            color: var(--accent);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #ff1485;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-warning:hover {
            background: #e68900;
        }

        .operations-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .operation-card {
            background: var(--dark);
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 150px 1fr 200px;
            gap: 1.5rem;
            align-items: center;
        }

        .op-image {
            width: 150px;
            height: 150px;
            background: var(--darker);
            border: 2px dashed var(--accent);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .op-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .op-details h3 {
            margin: 0 0 0.5rem 0;
            color: var(--accent);
        }

        .op-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 1rem 0;
        }

        .op-info div {
            display: flex;
            gap: 0.5rem;
        }

        .op-info strong {
            color: var(--text);
        }

        .op-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark);
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--accent);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--darker);
            border: 1px solid var(--accent);
            border-radius: 4px;
            color: var(--text);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff1485;
            box-shadow: 0 0 8px rgba(255, 0, 110, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-preview {
            width: 150px;
            height: 150px;
            background: var(--darker);
            border: 2px dashed var(--accent);
            border-radius: 4px;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            display: block;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
        }

        @media (max-width: 768px) {
            .operation-card {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .op-actions {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <a href="index.html" class="logo-text">Admin Panel</a>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="perfil.html">Mi Perfil</a></li>
                <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-header">
                <div>
                    <h1><i class="fas fa-calendar-alt"></i> Gestión de Operaciones</h1>
                    <p style="color: var(--text-secondary); margin: 0.5rem 0 0 0;">Crea, edita y elimina operaciones airsoft</p>
                </div>
                <button class="btn btn-primary" onclick="openNewOperationModal()">
                    <i class="fas fa-plus"></i> Nueva Operación
                </button>
            </div>

            <div id="loading" class="loading">
                <p><i class="fas fa-spinner fa-spin"></i> Cargando operaciones...</p>
            </div>

            <div id="operations-container" class="operations-grid"></div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>No hay operaciones creadas</p>
            </div>
        </div>
    </main>

    <div id="operationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nueva Operación</h2>
                <button class="close-btn" onclick="closeOperationModal()">&times;</button>
            </div>

            <div id="modal-message" class="message"></div>

            <form id="operationForm" onsubmit="saveOperation(event)">
                <input type="hidden" id="operationId">

                <div class="form-group">
                    <label for="op-title">Título *</label>
                    <input type="text" id="op-title" required placeholder="Nombre de la operación">
                </div>

                <div class="form-group">
                    <label for="op-type">Tipo *</label>
                    <select id="op-type" required>
                        <option value="">-- Selecciona --</option>
                        <option value="milsim">Milsim</option>
                        <option value="picado">Picado</option>
                        <option value="especial">Especial</option>
                        <option value="realista">Realista</option>
                        <option value="historica">Histórica</option>
                        <option value="semi-milsim">Semi-Milsim</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="op-description">Descripción</label>
                    <textarea id="op-description"></textarea>
                </div>

                <div class="form-group">
                    <label for="op-lore">Historia / Lore</label>
                    <textarea id="op-lore" placeholder="Historia de la operación, contexto, misión, etc."></textarea>
                </div>

                <div class="form-group">
                    <label>Requisitos y Equipamiento</label>
                    <div style="display:flex; gap:0.5rem;">
                        <input type="text" id="req-input" placeholder="Ej: Protección ocular obligatoria">
                        <button type="button" class="btn btn-primary" style="padding:0.6rem 1rem;" onclick="addRequirement()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="req-list" style="margin-top:0.75rem;"></div>
                </div>

                <div class="form-group">
                    <label>Reglas de la Operación</label>
                    <div style="display:flex; gap:0.5rem;">
                        <input type="text" id="rule-input" placeholder="Ej: Prohibido disparar a menos de X metros">
                        <button type="button" class="btn btn-primary" style="padding:0.6rem 1rem;" onclick="addRule()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="rule-list" style="margin-top:0.75rem;"></div>
                </div>

                <div class="form-group">
                    <label for="op-price">Precio ($) *</label>
                    <input type="number" id="op-price" required step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="op-location">Ubicación</label>
                    <input type="text" id="op-location">
                </div>

                <div class="form-group">
                    <label for="op-start-date">Fecha Inicio *</label>
                    <input type="datetime-local" id="op-start-date" required>
                </div>

                <div class="form-group">
                    <label for="op-end-date">Fecha Fin</label>
                    <input type="datetime-local" id="op-end-date">
                </div>

                <div class="form-group">
                    <label for="op-max-participants">Máx. Participantes</label>
                    <input type="number" id="op-max-participants" min="1">
                </div>

                <div class="form-group">
                    <label>Imagen Banner (URL o Base64)</label>
                    <input type="text" id="op-image" placeholder="https://...">
                    <div id="image-preview" class="image-preview" style="display: none;"></div>
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label>
                        <input type="checkbox" id="op-active" checked>
                        Activa
                    </label>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-warning" onclick="closeOperationModal()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let token = localStorage.getItem('token');

        let requirements = [];
        let rules = [];

        if (!token) window.location.href = 'index.html';

        async function checkAdmin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok || !(await response.json()).is_admin) {
                    alert('❌ Solo admins pueden acceder');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                window.location.href = 'index.html';
            }
        }

        async function loadOperations() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('operations-container');
            loading.classList.add('active');
            try {
                const response = await fetch(`${API_BASE_URL}/operations/admin`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const operations = await response.json();
                if (operations.length === 0) {
                    container.innerHTML = '';
                    document.getElementById('empty-state').style.display = 'block';
                } else {
                    document.getElementById('empty-state').style.display = 'none';
                    displayOperations(operations);
                }
            } catch (error) {
                container.innerHTML = '<p style="color:red;">Error al cargar</p>';
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayOperations(operations) {
            const container = document.getElementById('operations-container');
            container.innerHTML = operations.map(op => `
                <div class="operation-card">
                    <div class="op-image">
                        ${op.image ? `<img src="${op.image}" alt="${op.title}" onerror="this.style.display='none'">` : '<i class="fas fa-image"></i>'}
                    </div>
                    <div class="op-details">
                        <h3>${op.title}</h3>
                        <div class="op-info">
                            <div><strong>Tipo:</strong> ${op.type}</div>
                            <div><strong>Precio:</strong> $${parseFloat(op.price).toFixed(2)}</div>
                            <div><strong>Ubicación:</strong> ${op.location || 'N/A'}</div>
                            <div><strong>Participantes:</strong> ${op.participant_count || 0}</div>
                        </div>
                    </div>
                    <div class="op-actions">
                        <button class="btn btn-primary" style="font-size:0.9rem;" onclick="editOperation('${op.id}')">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn ${op.is_active ? 'btn-success' : 'btn-warning'}" style="font-size:0.9rem;" onclick="toggleActive('${op.id}', ${op.is_active})">
                            ${op.is_active ? 'Activa' : 'Inactiva'}
                        </button>
                        <button class="btn btn-danger" style="font-size:0.9rem;" onclick="deleteOperation('${op.id}')">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderChipList(items, containerId, removeFnName) {
            const container = document.getElementById(containerId);
            if (!container) return;
            if (!items || items.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); margin: 0; font-size: 0.9rem;">Sin items</p>';
                return;
            }
            container.innerHTML = items.map((t, idx) => `
                <div style="display:flex; justify-content:space-between; align-items:center; gap:0.75rem; background: var(--darker); border: 1px solid var(--accent); border-radius: 6px; padding: 0.6rem 0.75rem; margin-bottom: 0.5rem;">
                    <span style="color: var(--text); font-size: 0.95rem;">${t}</span>
                    <button type="button" class="btn btn-danger" style="padding:0.35rem 0.6rem; font-size:0.85rem;" onclick="${removeFnName}(${idx})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function addRequirement() {
            const input = document.getElementById('req-input');
            const text = (input.value || '').trim();
            if (!text) return;
            requirements.push(text);
            input.value = '';
            renderChipList(requirements, 'req-list', 'removeRequirement');
        }

        function removeRequirement(idx) {
            requirements.splice(idx, 1);
            renderChipList(requirements, 'req-list', 'removeRequirement');
        }

        function addRule() {
            const input = document.getElementById('rule-input');
            const text = (input.value || '').trim();
            if (!text) return;
            rules.push(text);
            input.value = '';
            renderChipList(rules, 'rule-list', 'removeRule');
        }

        function removeRule(idx) {
            rules.splice(idx, 1);
            renderChipList(rules, 'rule-list', 'removeRule');
        }

        function openNewOperationModal() {
            document.getElementById('operationId').value = '';
            document.getElementById('modal-title').textContent = 'Nueva Operación';
            document.getElementById('operationForm').reset();
            document.getElementById('modal-message').innerHTML = '';
            document.getElementById('image-preview').style.display = 'none';
            requirements = [];
            rules = [];
            renderChipList(requirements, 'req-list', 'removeRequirement');
            renderChipList(rules, 'rule-list', 'removeRule');
            document.getElementById('operationModal').classList.add('active');
        }

        function closeOperationModal() {
            document.getElementById('operationModal').classList.remove('active');
        }

        async function editOperation(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/operations/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const op = await response.json();
                document.getElementById('operationId').value = op.id;
                document.getElementById('modal-title').textContent = 'Editar Operación';
                document.getElementById('op-title').value = op.title;
                document.getElementById('op-type').value = op.type;
                document.getElementById('op-description').value = op.description || '';
                document.getElementById('op-lore').value = op.lore || '';
                document.getElementById('op-price').value = op.price;
                document.getElementById('op-location').value = op.location || '';
                document.getElementById('op-start-date').value = new Date(op.start_date).toISOString().slice(0, 16);
                document.getElementById('op-end-date').value = op.end_date ? new Date(op.end_date).toISOString().slice(0, 16) : '';
                document.getElementById('op-max-participants').value = op.max_participants || '';
                document.getElementById('op-image').value = op.image || '';
                document.getElementById('op-active').checked = op.is_active;

                requirements = Array.isArray(op.requirements) ? op.requirements : [];
                rules = Array.isArray(op.rules) ? op.rules : [];
                renderChipList(requirements, 'req-list', 'removeRequirement');
                renderChipList(rules, 'rule-list', 'removeRule');
                if (op.image) {
                    document.getElementById('image-preview').innerHTML = `<img src="${op.image}" alt="preview" onerror="this.parentElement.style.display='none'">`;
                    document.getElementById('image-preview').style.display = 'flex';
                }
                document.getElementById('operationModal').classList.add('active');
            } catch (error) {
                alert('Error al cargar');
            }
        }

        async function saveOperation(e) {
            e.preventDefault();
            const id = document.getElementById('operationId').value;
            const data = {
                title: document.getElementById('op-title').value,
                type: document.getElementById('op-type').value,
                description: document.getElementById('op-description').value,
                lore: document.getElementById('op-lore').value,
                requirements,
                rules,
                price: parseFloat(document.getElementById('op-price').value),
                location: document.getElementById('op-location').value,
                start_date: new Date(document.getElementById('op-start-date').value).toISOString(),
                end_date: document.getElementById('op-end-date').value ? new Date(document.getElementById('op-end-date').value).toISOString() : null,
                max_participants: parseInt(document.getElementById('op-max-participants').value) || null,
                image: document.getElementById('op-image').value,
                is_active: document.getElementById('op-active').checked
            };
            const messageDiv = document.getElementById('modal-message');
            try {
                const response = await fetch(id ? `${API_BASE_URL}/operations/${id}` : `${API_BASE_URL}/operations/`, {
                    method: id ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✓ Guardado';
                    setTimeout(() => {
                        closeOperationModal();
                        loadOperations();
                    }, 1500);
                } else {
                    const result = await response.json();
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `❌ ${result.error}`;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '❌ Error';
            }
        }

        async function toggleActive(id, isActive) {
            try {
                await fetch(`${API_BASE_URL}/operations/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ is_active: !isActive })
                });
                loadOperations();
            } catch (error) {
                alert('Error');
            }
        }

        async function deleteOperation(id) {
            if (!confirm('¿Eliminar? No se puede deshacer.')) return;
            try {
                await fetch(`${API_BASE_URL}/operations/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadOperations();
            } catch (error) {
                alert('Error');
            }
        }

        document.getElementById('op-image').addEventListener('input', function() {
            const preview = document.getElementById('image-preview');
            if (this.value.startsWith('http') || this.value.startsWith('data:')) {
                preview.innerHTML = `<img src="${this.value}" alt="preview" onerror="this.parentElement.style.display='none'">`;
                preview.style.display = 'flex';
            } else {
                preview.style.display = 'none';
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        window.addEventListener('click', function(e) {
            const modal = document.getElementById('operationModal');
            if (e.target === modal) closeOperationModal();
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkAdmin();
            loadOperations();
        });
    </script>
</body>
</html>
